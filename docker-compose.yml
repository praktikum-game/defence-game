version: "3.9"

services:
  postgres:
    container_name: pg
    image: postgres:12
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"
    networks:
      - innerNetwork
    env_file:
      - .env
  # Закомментил, чтобы каждый раз не собирать билд, но держать постгрес запущенным

  webapp:
    container_name: webapp
    image: game/webapp
    build:
      context: .
    env_file:
      - .env
    command: ./utils/wait-for.sh postgres:5432 -- npm run start:prod
    ports:
      - '3000:3000'
    environment:
      POSTGRES_HOST: 'postgres'
    networks:
      - innerNetwork
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    environment:
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    networks:
      - innerNetwork
    depends_on:
      - postgres
