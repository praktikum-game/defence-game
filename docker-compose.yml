version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres:12
    volumes:
      - ./src/migrations/dbinit.sql:/docker-entrypoint-initdb.d/dbinit.sql
    ports:
      - "5432:5432"
    networks:
      - innerNetwork
    env_file:
      - .env
  webapp:
    container_name: webapp
    image: game/webapp
    build:
      context: .
    env_file:
      - .env
    command: ./utils/wait-for.sh postgres:5432 -- npm run start:prod
    environment:
      POSTGRES_ORM_HOST: 'postgres'
    ports:
      - "3000:3000"
    networks:
      - innerNetwork
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    environment:
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    networks:
      - innerNetwork
    depends_on:
      - postgres

networks:
  innerNetwork:
    driver: bridge
