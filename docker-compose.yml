version: "3.9"

services:
  postgres:
    container_name: pg
    image: postgres:12
    volumes:
      - ./src/migrations/dbinit.sql:/docker-entrypoint-initdb.d/dbinit.sql
    ports:
      - "5432:5432"
    networks:
      - innerNetwork
    env_file:
      - .env-dev
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    env_file:
      - .env-dev
    environment:
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    networks:
      - innerNetwork
    depends_on:
      - postgres

networks:
  innerNetwork:
    driver: bridge
